  <head>

  <body>

    <main>
      <form>
        <div class="form-item">
          <label for="q1">1. What is the main title tag?</label>
          <input type="text" id="q1" name="q1" />

        <div class="form-item">

          <label for="q3">

          <select name="q3" id="q3">

            <option value="O1">/* */</option>
            <option value="O2">[++--]</option>
            <option value="O3">-- --</option>
          </select>
        </div>

        <div class="form-item">
          <label for="q4"
            >4. What is the bottom margin given this declaration?</label
          >
          <p>Margin: 10px 5px 15px</p>
          <input type="number" id="q4" name="q4" />
        </div>

        <button type="submit">Submit Quiz</button>
      </form>
    </main>
    <footer></footer>
